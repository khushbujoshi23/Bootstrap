<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

        $(function () {
            $("#idpage").load("navheader.html");
        });
    </script>
</head>
<body>
    <div class="fixed-header"></div>
    <div id="idpage"></div>
    <div class="container">
        <center><b style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Login form</b></center>
        <form>
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" placeholder="Enter E-mail"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" placeholder="Enter Password" />

            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <br /><div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col"><br />
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <br />
            <center><button type="button" class="btn btn-primary btn-block mb-4" style="background-color: #96D4D5; width: 80px;">Sign in</button></center>

            <div class="text-center"><br />
                <p>Not a member? <a href="register.html">Register</a></p>
            </div>
        </form>

    </div>   
</body>
</html>
